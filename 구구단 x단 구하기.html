<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("몇단을 출력할까요?");
            var m = Number(n);
            document.write("구구단" + m + "단 구하기" + "<br>");
            document.write(m + " * 1 = " + m * 1 + "<br>");
            document.write(m + " * 2 = " + m * 2 + "<br>");
            document.write(m + " * 3 = " + m * 3 + "<br>");
            document.write(m + " * 4 = " + m * 4 + "<br>");
            document.write(m + " * 5 = " + m * 5 + "<br>");
            document.write(m + " * 6 = " + m * 6 + "<br>");
            document.write(m + " * 7 = " + m * 7 + "<br>");
            document.write(m + " * 8 = " + m * 8 + "<br>");
            document.write(m + " * 9 = " + m * 9 + "<br>");
        </script>
    </body>
</html>
