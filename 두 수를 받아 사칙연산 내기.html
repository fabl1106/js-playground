<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = prompt("숫자 하나를 입력해주세요");
            var b = prompt("숫자 하나를 더 입력해주세요");
            var a1 = Number(a);
            var b1 = Number(b);
            console.log("두 숫자를 더한 값은 " + (a1 + b1) + "입니다");
            console.log("두 숫자를 곱한 값은 " + a1 * b1 + "입니다");
            console.log("두 숫자를 뺀 값은 " + (a1 - b1) + "입니다");
            console.log("두 숫자를 나눈 값은 " + a1 / b1 + "입니다");
        </script>
    </body>
</html>
