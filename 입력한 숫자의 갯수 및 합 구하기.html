<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var str = prompt("더하고 싶은 숫자들을 입력해주세요 ex 1 2 3");
            var sum = 0;
            for (i = 0; i < str.length; i++) {
                var num = Number(str[i]);
                sum = sum + num;
            }
            document.write("더하고자 하는 숫자들의 총 합은 " + sum + "입니다");
            document.write(
                "더하고자 하는 숫자들의 갯수는 총" +
                    (str.length / 2 + 0.5) +
                    "입니다."
            );
        </script>
    </body>
</html>
