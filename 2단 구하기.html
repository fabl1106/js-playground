<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var str = prompt("");
            var num = Number(str);
            var i = 1;
            while (i < 10) {
                document.write(num + "*" + i + " = " + num * i + "<br>");
                i = i + 1;
            }
        </script>
    </body>
</html>
