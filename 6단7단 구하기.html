<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("6단 7단 구하기입니다. 6또는 7을 입력해주세요");
            var m = Number(n);
            document.write("구구단 " + m + "단 입니다" + "<br>");
            // var i = 1;
            // while (i < 10) {
            //     document.write(m + "x" + i + "=" + m * i + "<br>");
            //     i = i + 1;
            // }
            for (var i = 1; i < 10; i++) {
                document.write(m + "x" + i + "=" + m * i + "<br>");
            }
        </script>
    </body>
</html>
